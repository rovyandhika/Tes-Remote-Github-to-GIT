<!DOCTYPE html>

    <title>Tes Remote Github to GIT</title>
</head>
<body>

    <h1>Mencoba remote work menggunakan GIT dan Github</h1>

    <p>
        Langkah - langkah :
        1. Membuat file repo + readme di Github
        2. Copy link repo
        3. Buat file repo di Git
        4. git clone + link repo di git base
        5. Setelah melakukan commit di git, lakukan git push untuk mengupdate di github
    </p>
    
</body>
